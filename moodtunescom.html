<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTunes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .start-container, .main-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 80%;
            width: 90%;
        }

        .start-container.active, .main-container.active {
            display: block;
        }

        .start-container h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .start-button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            background-color: #ffffff;
            color: #4CAF50;
            transition: background-color 0.3s, transform 0.3s;
        }

        .start-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin: 20px 0 10px 0;
        }

        .mood-selection {
            margin: 10px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mood-button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.6);
            color: bisque;
            width: 180px;
            height: 220px;
            transition: transform 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .mood-button img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
        }

        .mood-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }

        .mood-button p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 700;
        }

        .footer {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media screen and (max-width: 1024px) {
            .title {
                font-size: 28px;
            }

            .mood-button {
                width: 160px;
                height: 200px;
                margin: 8px;
            }

            .mood-button img {
                width: 110px;
                height: 110px;
            }

            .mood-button p {
                font-size: 14px;
            }
        }

        @media screen and (max-width: 768px) {
            .title {
                font-size: 24px;
            }

            .mood-button {
                width: 140px;
                height: 180px;
                margin: 6px;
            }

            .mood-button img {
                width: 100px;
                height: 100px;
            }

            .mood-button p {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .title {
                font-size: 20px;
            }

            .mood-button {
                width: 120px;
                height: 160px;
                margin: 5px;
            }

            .mood-button img {
                width: 80px;
                height: 80px;
            }

            .mood-button p {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="start-container active">
        <h1>MoodTunes에 오신 것을 환영합니다!</h1>
        <button class="start-button" onclick="showMain()">시작하기</button>
    </div>
    
    <div class="main-container">
        <header>
            <h1>MoodTunes</h1>
        </header>
        <div class="title">Choose Your Mood</div>
        <div class="mood-selection">
            <button class="mood-button" onclick="location.href='happy.html'">
                <img src="joy.png" alt="기쁨">
                <p>기쁨</p>
            </button>
            <button class="mood-button" onclick="location.href='sad.html'">
                <img src="sad.png" alt="슬픔">
                <p>슬픔</p>
            </button>
            <button class="mood-button" onclick="location.href='angry.html'">
                <img src="anger.png" alt="화남">
                <p>화남</p>
            </button>
            <button class="mood-button" onclick="location.href='annoyed.html'">
                <img src="annoyed.png" alt="짜증">
                <p>짜증</p>
            </button>
            <button class="mood-button" onclick="location.href='fearful.html'">
                <img src="fear.png" alt="두려움">
                <p>두려움</p>
            </button>
        </div>
        <div class="footer">
            <p>202434770 박세익, 202434740 김우진, 202434735 김성현, 202434799 이규비</p>
        </div>
    </div>
    
    <script>
        function showMain() {
            document.querySelector('.start-container').classList.remove('active');
            document.querySelector('.main-container').classList.add('active');
        }
    </script>
</body>
</html>
